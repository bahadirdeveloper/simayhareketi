<body>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const gorevId = urlParams.get("id");

    fetch("gorevler.json")
      .then(response => response.json())
      .then(data => {
        const gorev = data.find(g => g.id == gorevId);
        if (gorev) {

          document.getElementById("gorev-baslik").textContent = gorev.baslik;
          document.getElementById("gorev-aciklama").textContent = gorev.aciklama;

          document.getElementById("gorev-sayac").textContent = `‚úÖ ${gorev.tamamlayanSayisi || 0} ki≈üi bu g√∂revi tamamladƒ±.`;
          if (gorev.dosya) {

            link.textContent = "üìé G√∂rev PDF Belgesi";

    async function indirBelge() {
    if (!document.getElementById("katilimciAd").value.trim()) {
      alert("L√ºtfen adƒ±nƒ±zƒ± giriniz.");
      return;
    }
    const title = document.getElementById("gorev-baslik").textContent;
      const ad = document.getElementById("katilimciAd").value || "Katƒ±lƒ±mcƒ±";
      const email = document.getElementById("katilimciEmail").value || "";
      const date = new Date().toLocaleDateString("tr-TR");

      const emailText = email ? `ƒ∞leti≈üim: ${email}\n` : "";
      const content = `Simay Zinciri Katƒ±lƒ±m Belgesi\n\nSayƒ±n ${ad},\n\n"${title}" g√∂revini ba≈üarƒ±yla tamamladƒ±nƒ±z.\nToplum i√ßin attƒ±ƒüƒ±nƒ±z bu adƒ±m hepimize ilham veriyor.\n\n${emailText}Tarih: ${date}\n\nTe≈üekk√ºr ederiz.\n\nSimay Ekibi`;

      const { PDFDocument, rgb, StandardFonts } = PDFLib;
      const pdfDoc = await PDFDocument.create();
      const page = pdfDoc.addPage([595, 842]); // A4 boyutu

      const { width, height } = page.getSize();
      const fontUrl = 'https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxM.woff';
      const fontBytes = await fetch(fontUrl).then(res => res.arrayBuffer());
      const font = await pdfDoc.embedFont(fontBytes);

      page.drawText("üéì Simay Zinciri Katƒ±lƒ±m Belgesi", {
        x: 50,

        size: 20,
        font,

      page.drawText(`Sayƒ±n ${ad},`, {

      page.drawText(`"${title}" g√∂revini ba≈üarƒ±yla tamamladƒ±nƒ±z.\nToplum i√ßin attƒ±ƒüƒ±nƒ±z bu adƒ±m hepimize ilham veriyor.\n\n${emailText}Tarih: ${date}\n\nTe≈üekk√ºr ederiz.\n\nSimay Ekibi`, {
        x: 50,
        y: height - 180,
        size: 12,
        font,
        color: rgb(0.9, 0.9, 0.9),
        lineHeight: 18,
      });

      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${title.replaceAll(" ", "_")}_${ad.replaceAll(" ", "_")}_tesekkur.pdf`;
      a.click();
      URL.revokeObjectURL(url);
      const popup = document.getElementById("popupMesaj");
      popup.textContent = `Te≈üekk√ºr ederiz ${ad}, belgeniz ba≈üarƒ±yla indirildi.`;
      popup.style.display = "block";

    }
