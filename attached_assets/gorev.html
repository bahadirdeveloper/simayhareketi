    body {

    h1 {

    .gorev-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gorev-kutu {
      position: relative;
      overflow: hidden;
      border: 2px solid gold !important;
      border-radius: 12px;
      padding: 12px 20px;
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 16px rgba(255, 215, 0, 0.3);
      transition: transform 0.2s;
      backdrop-filter: blur(4px);
      max-height: 420px;
      overflow-y: auto;
      animation: fadeIn 0.8s ease-in-out;
    }

    .gorev-kutu::after {
      content: "";
      display: block;
      height: 30px;
    }
    
    .gorev-kutu::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.25);
      z-index: 0;
    }

    .gorev-kutu:hover {
      transform: scale(1.03);
    }

    .gorev-kutu h2 {
      font-size: 24px;
      color: gold;
      background-color: rgba(0, 0, 0, 0.4);
      text-shadow: 1px 1px 3px black;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: 600;
    }

    .gorev-kutu p {
      font-size: 16px;
      color: #eee;
      margin: 10px 0 20px;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 6px 10px;
      border-radius: 6px;
      line-height: 1.6;
      text-shadow: 1px 1px 2px black;
      font-weight: 500;
    }

    .gorev-kutu button {
      background: linear-gradient(135deg, #d4af37, #a30000);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      box-shadow: 0 4px 10px rgba(212, 175, 55, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      display: block;
      width: 100%;
      max-width: 220px;
      margin: 0 auto 10px;
      border-radius: 10px;
      padding: 12px 24px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;
    }

    .modal-content {
  background-color: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(4px);
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #00ffcc;
  width: 80%;
  max-width: 500px;
  border-radius: 8px;
  color: #fff;
  text-align: left;
}

    .modal-close {
      color: #fff;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .modal-close:hover {
      color: #00ffcc;
    }

    #pulseCircle {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      margin-left: -50px;
      margin-top: -50px;
      border-radius: 50%;
      background-color: rgba(0, 255, 204, 0.2);
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.6);
      animation: pulseAnim 1.2s infinite ease-in-out;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes pulseAnim {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.3); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    #whisperText {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.5rem;
      font-style: italic;
      animation: fadeWhisper 3s infinite;
      z-index: 2;
      pointer-events: none;
      font-family: 'Segoe UI', sans-serif;
    }

    @keyframes fadeWhisper {
      0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
      30% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
    }

    @media (max-width: 600px) {
      #pulseCircle {
        width: 60px;
        height: 60px;
        margin-left: -30px;
        margin-top: -30px;
      }

    .kurucu-kart {

      background-color: rgba(255, 215, 0, 0.05);

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }

    }

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
  
    const firebaseConfig = {
      apiKey: process.env.FIREBASE_API_KEY || "",
      authDomain: "simay-zincir.firebaseapp.com",
      projectId: "simay-zincir",
      storageBucket: "simay-zincir.firebasestorage.app",
      messagingSenderId: "146481265950",
      appId: "1:146481265950:web:3b9d021e4033f1e94fdd0f"
    };
  
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
  
    window.simaySubmitBasvuru = async function(event, gorev) {
      event.preventDefault();
  
      const ad = document.getElementById("ad").value;
      const eposta = document.getElementById("eposta").value;
      const not = document.getElementById("not").value;
  
      try {
        await addDoc(collection(db, "gorevBasvurulari"), {
          ad,
          eposta,
          not,
          gorevId: gorev.id,
          gorevBaslik: gorev.baslik,
          timestamp: serverTimestamp()
        });
  
        alert("Başvurunuz alındı. Teşekkür ederiz.");
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF();
        const now = new Date().toLocaleString("tr-TR");
        const kod = "SIMAY-" + Math.floor(100000 + Math.random() * 900000);

        pdf.text("GÖREV BAŞVURU BELGESİ", 20, 20);
        pdf.text(`Görev: ${gorev.baslik}`, 20, 40);
        pdf.text(`Ad Soyad: ${ad}`, 20, 50);
        pdf.text(`E-Posta: ${eposta}`, 20, 60);
        pdf.text(`Not: ${not || "Yok"}`, 20, 70);
        pdf.text(`Tarih: ${now}`, 20, 80);
        pdf.text(`Onay Kodu: ${kod}`, 20, 90);

        pdf.save(`basvuru-gorev${gorev.id}.pdf`);
        closeModal();
      } catch (e) {
        alert("Bir hata oluştu. Lütfen tekrar deneyin.");
        console.error("Hata:", e);
      }
    };
  </script>

      // Update task counters before rendering tasks
      document.getElementById("gorevSayac").innerText =
        `Toplam Görev: ${gorevData.length}`;
      document.getElementById("tamamlananSayac").innerText =
        `Toplam Tamamlanan: ${gorevData.reduce((a, b) => a + b.tamamlayan, 0)}`;

      const grid = document.getElementById("gorevGrid");
      grid.innerHTML = "";

      gorevData.forEach(g => {
        const div = document.createElement("div");
        div.className = "gorev-kutu";
        if (g.arkaplan) {
          div.style.backgroundImage = `url(${g.arkaplan})`;
          div.style.backgroundSize = 'cover';
          div.style.backgroundPosition = 'center';
          div.style.backgroundRepeat = 'no-repeat';
        }
        if (g.id === 0) {
          div.classList.add("kurucu-kart");
        }
        if (g.tamamlayan > 0) {
          div.classList.add("tamamlanan-kart");
        }
        div.innerHTML = `
          <div class="kutu-icerik">
          <h2>${g.baslik}</h2>
          <p><em>${g.cagri}</em></p>
          <p>${g.aciklama}</p>
          <p style="color:#0f0; font-size: 13px;">
            ✅ ${g.tamamlayan} kişi bu görevi tamamladı.
            ${g.kontenjan === 0 ? ' 🔒 Kontenjan doldu' : ''}
          </p>
          ${g.id === 0 ? `<a href="kurucu.html" style="display: inline-block; text-decoration: none;">

</a>` : `<button onclick='showModal(${JSON.stringify(g)})'>Detay ve Başvur</button>`}
          </div>
        `;

  <script>
    let currentGorev = null;
    function showModal(gorev) {
      currentGorev = gorev;
      document.getElementById("modal-title").innerText = gorev.baslik;
      document.getElementById("modal-description").innerText = gorev.aciklama;
      document.getElementById("modal").style.backgroundImage = `url(${gorev.arkaplan})`;
      document.getElementById("modal").style.backgroundSize = "contain";
      document.getElementById("modal").style.backgroundRepeat = "no-repeat";
      document.getElementById("modal").style.backgroundPosition = "center";
      document.getElementById("modal").style.backgroundColor = "#000";
      document.getElementById("modal").style.display = "block";
    }
  
    function closeModal() {
  const modal = document.getElementById("modal");
  modal.style.display = "none";
  modal.style.backgroundImage = "";
}

  </script>
