      document.getElementById("modal").style.backgroundRepeat = "no-repeat";
      document.getElementById("modal").style.backgroundPosition = "center";
      document.getElementById("modal").style.backgroundColor = "#000";
      document.getElementById("modal").style.display = "block";
    }
  
    function closeModal() {
  const modal = document.getElementById("modal");
  modal.style.display = "none";
  modal.style.backgroundImage = "";
}
