<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#7f1d1d"/>
    </linearGradient>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f3f4f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Turkish flag inspired design -->
  <circle cx="96" cy="96" r="50" fill="url(#starGradient)" opacity="0.9"/>
  
  <!-- Star -->
  <g transform="translate(96,96)">
    <path d="M0,-20 L6,-6 L20,-6 L10,2 L16,16 L0,8 L-16,16 L-10,2 L-20,-6 L-6,-6 Z" 
          fill="#dc2626" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Crescent -->
  <g transform="translate(96,96)">
    <circle cx="15" cy="0" r="25" fill="#dc2626"/>
    <circle cx="20" cy="0" r="20" fill="url(#starGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="96" y="160" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">HALK SİSTEMİ</text>
</svg>